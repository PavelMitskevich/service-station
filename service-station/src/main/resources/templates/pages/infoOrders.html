     <section>
         <div class="container">
             <div class="row justify-content-center">
                 <h1 class="content-box-column">Work order</h1>
             </div>
             <form th:action="@{/workOrders/{workOrderId}(workOrderId = ${workOrder.id})}"
                   th:object="${workOrderDTO}" method="POST">
                 <div class="row justify-content-center">

                     <div class="col-md-12 table-responsive">
                         <table class="table table-bordered table-hover table-sortable" id="tab_logic">

                             <thead>
                             <tr>
                                 <th class="text-center">Status</th>
                                 <th class="text-center">Worker</th>
                                 <th class="text-center">Start time</th>
                                 <th class="text-center">End time</th>
                                 <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                                 </th>
                             </tr>
                             </thead>

                             <tbody>

                             <tr id='addr0' data-id="0" class="hidden">
                                 <td data-name="name">
                                     <select class="form-control" th:field="${workOrder.status.name}"  id="dropStatus">
                                         <option value="0">select status</option>
                                         <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                                     </select>
<!--                                     <select name="sel0">-->
<!--                                         <option value="">Select Option</option>-->
<!--                                         <option value="1">IN WORK</option>-->
<!--                                         <option value="2">READY</option>-->
<!--                                         <option value="3">CLOSED</option>-->
<!--                                     </select>-->
                                 </td>
                                 <td data-name="mail">
                                     <select class="form-control" th:field="${workOrder.id}"  id="dropOrder">
                                         <option value="0">select start time</option>
                                         <option th:each="workOrder : ${workOrders}" th:value="${workOrder.id}" th:text="${workOrder.startTime}"></option>
                                     </select>
                                 </td>
                                 <td data-name="desc">
                                     <textarea name="desc0" placeholder="Description" class="form-control"></textarea>
                                 </td>
                                 <td data-name="sel">
                                     <select name="sel0">
                                         <option value="">Select Option</option>
                                         <option value="1">Option 1</option>
                                         <option value="2">Option 2</option>
                                         <option value="3">Option 3</option>
                                     </select>
                                 </td>
                                 <td data-name="del">
                                     <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true">Ã—</span></button>
                                 </td>
                             </tr>
                             </tbody>
                         </table>
                     </div>

                 <button id='delete_row' class="pull-right btn btn-primary">Delete Row</button>

                     <div class="col-lg-6 col-md-6">
                         <button type="submit" class="btn btn-primary" value="Create">Create</button>
