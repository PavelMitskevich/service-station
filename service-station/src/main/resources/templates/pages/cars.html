<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
     <!--Navigation-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Speed Hunters</a>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/></form>
        </div>
    </nav>
    <!--Navigation-->

    <!--Main-->
     <section>
        <div class="container col-lg-10">
            <h1 class="header-table">My cars</h1>
            <div class="user-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">VIN</th>
                            <th scope="col">Year</th>
                            <th scope="col">Work orders</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="car: ${cars}">
                            <td th:text="${car.brand}"></td>
                            <td th:text="${car.model}"></td>
                            <td th:text="${car.vin}"></td>
                            <td th:text="${car.year}"></td>
                            <td><a class="btn btn-warning" th:href="@{/users/{userId}/cars/{carId}/workOrders(userId = ${car.user.id} ,carId = ${car.id})}" role="button">Work orders</a></td>
                        </tr>
                    </tbody>
                </table>
                <a class="btn btn-warning" th:href="@{/createCar}" role="button">Create a new car</a>
                <a class="btn btn-warning" th:href="@{/workOrders}" role="button">My work orders</a>
            </div>
        </div>
     </section>
<!--Main-->

    <!--Footer-->
    <footer>
        <div class="container">
            <div class="row footer">
                <div class="fusion-column col-lg-6 col-md-6">
                    <div class="content-box-column">
                        <h2 class="content-box-footer">CALL US TODAY!</h2>
                        <nav>
                            <div class="contact-information">
                                <ul>
                                    <li><a href="tel:+375291234567">Tel: +375-(29)-123-45-67</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="fusion-column col-lg-6 col-md-6">
                    <div class="content-box-column">
                        <h2 class="content-box-footer">WE ARE OPEN!</h2>
                            <div class="contact-information">
                                    <p>Mon-Fri 8:30-17:30</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer-->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
