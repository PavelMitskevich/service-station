<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>User list</h1>
    <a th:href="@{/createUser}">Create User</a>
    <br/><br/>
    <div>
        <table border="1">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:utext="${user.firstName}">...</td>
                <td th:utext="${user.lastName}">...</td>
                <td th:utext="${user.login}">...</td>
                <td th:utext="${user.email}">...</td>
                <td th:utext="${user.phoneNumber}">...</td>
            </tr>
        </table>
    </div>

</body>
</html>
